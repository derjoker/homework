<html>
  <head>
    <link rel="stylesheet" type="text/css" href="twitch.css" />
    <script src="../dist/js/jquery-3.1.0.js"></script>
    <script src="../dist/js/underscore.js"></script>
    <script src="twitch.js"></script>
    <title>Use the Twitchtv JSON API</title>
  </head>
  <body>
    <div id="twitch-box">
      <div class="twitch-head"><h1>twitch</h1></div>
    </div>
    <script type="text/template" id="twitch-item">
      <div class="<%= status %>">
        <div class="display"><img class="logo" src="<%= logo %>" alt="logo"><a href="<%= href %>" target="_blank"><%= name %></a></div>
        <div class="detail"><%= detail %></div>
      </div>
    </script>
  </body>
</html>
