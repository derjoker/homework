<html>
  <head>
    <script src="../dist/js/jquery-2.2.4.js"></script>
    <script src="../dist/js/underscore.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.css" />
    <script src="twitch.js"></script>
    <link rel="stylesheet" type="text/css" href="twitch.css" />
    <title>Use the Twitchtv JSON API</title>
  </head>
  <body>
    <div id="twitch-box" class="container">
      <div class="row">
        <div class="col-md-12 twitch-head"><h1>twitch</h1></div>
      </div>
    </div>
    <script type="text/template" id="twitch-item">
      <div class="row status <%= status %>">
        <div class="col-md-2">
          <img class="logo" src="<%= logo %>" alt="logo">
        </div>
        <div class="col-md-3">
          <a href="<%= href %>" target="_blank"><%= name %></a>
        </div>
        <div class="col-md-7">
          <%= detail %>
        </div>
      </div>
    </script>
  </body>
</html>
