<html>
  <head>
    <script src="../dist/js/jquery-2.2.4.js"></script>
    <script src="../dist/js/underscore.js"></script>
    <script src="simon.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.css" /> -->
    <link rel="stylesheet" type="text/css" href="simon.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <div class="simon">
      <div class="board">
        <div class="outer">
          <table>
            <tr><td><div class="green"></div></td><td><div class="red"></div></td></tr>
            <tr><td><div class="yellow"></div></td><td><div class="blue"></div></td></tr>
          </table>
        </div>
        <div class="inner">
          <div class="title">Simon</div>
          <div class="control">
            <div class="count">
              <div class="display"></div>
              <label>COUNT</label>
            </div>
            <div class="start">
              <div class="round roundred"></div>
              <label>START</label>
            </div>
            <div class="mode">
              <div class="indicator"></div>
              <div class="round roundyellow"></div>
              <label>STRICT</label>
            </div>
          </div>
          <div class="switch">
            <button>OFF</button>
          </div>
        </div>
      </div>
      <div class="sound">
        <audio src="./sound/simonSound1.mp3"></audio>
        <audio src="./sound/simonSound2.mp3"></audio>
        <audio src="./sound/simonSound3.mp3"></audio>
        <audio src="./sound/simonSound4.mp3"></audio>
        <audio src="./sound/warning.wav"></audio>
        <!-- <audio src="http://a1007.phobos.apple.com/us/r1000/145/Music3/v4/11/cf/71/11cf71d7-5a2b-660c-eef2-a8dacd9694cb/mzaf_9148830979689986253.plus.aac.p.m4a"></audio> -->
      </div>
    </div>
  </body>
</html>
